    <meta name="application-name" content="Aneez  Portfolio">

<div id="global-header">
    <h1><a href="./index.html"></a></h1>

        <img src="assets/img/sun.png" alt="Light Mode">
        <img src="assets/img/moon.png" alt="Dark Mode">
    </div>
</div>

<div class="terminal-container">
    <div class="terminal-header">
        <span class="terminal-title">aneez@portfolio: ~</span>
        <div class="terminal-buttons">
            <span class="terminal-button close"></span>
            <span class="terminal-button minimize"></span>
            <span class="terminal-button maximize"></span>
        </div>
    </div>
    <div class="terminal-body">
        <div class="terminal-output" id="terminalOutput">
            Welcome to the Aneez shell. Type 'help' for commands.
        </div>
        <div class="terminal-input-line">
            <span class="terminal-prompt">aneez@portfolio:~$</span>
            <input type="text" class="terminal-input" id="terminalInput" autofocus>
        </div>
    </div>
</div>

            <h1 style="font-size: 4em; text-align: center; margin: 0; padding: 0;">aneez</h1>
